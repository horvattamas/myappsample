<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="script.js"></script>
</head>
<body>

	<form id="initial">
		<input type="text" id="firstNumber" value=" " onblur="setId(this.id)">
		<span id="operator">
		</span>
		<input type="text" id="secondNumber" value=" " onblur="setId(this.id)">
		<span id="equals">
		</span><br>
		<button type="button" value="7" onclick="moveNumber(value)">7</button>
		<button type="button" value="8" onclick="moveNumber(value)">8</button>
		<button type="button" value="9" onclick="moveNumber(value)">9</button>
		<button type="button" value="*" onclick="moveOperator(value)">*</button><br>
		<button type="button" value="4" onclick="moveNumber(value)">4</button>
		<button type="button" value="5" onclick="moveNumber(value)">5</button>
		<button type="button" value="6" onclick="moveNumber(value)">6</button>
		<button type="button" value="-" onclick="moveOperator(value)">-</button><br>
		<button type="button" value="1" onclick="moveNumber(value)">1</button>
		<button type="button" value="2" onclick="moveNumber(value)">2</button>
		<button type="button" value="3" onclick="moveNumber(value)">3</button>
		<button type="button" value="+" onclick="moveOperator(value)">+</button><br>
		<button type="button" value="0" onclick="moveNumber(value)">0</button><br>
		<button type="button" value="/" onclick="moveOperator(value)">/</button>
		<button type="button" value="C" onclick="resetCalculator()">Clear</button><br>
		<button type="button" value="=" onclick="writeResult()">=</button>
	</form>
</body>
</html>
